 <div class="container my-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Sign Up</h4>
            <form>
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter full name">
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password">
              </div>
              <div class="mb-3">
                <label for="signupConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirm" placeholder="Confirm password">
              </div>
              <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
            </form>
            <div class="text-center">
              <p class="mb-2">Already have an account?</p>
              <a href="login.html" class="btn btn-outline-dark w-100">Login</a>
            </div>
